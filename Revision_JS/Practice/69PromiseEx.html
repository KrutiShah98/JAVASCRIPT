<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= 10
        let b=20

        let myfun=new Promise((resolve,reject)=>{
            resolve(b+100);
        })

        console.log(a+b);
        myfun.then((resolveValue)=>{
            console.log(a+resolveValue);
        })
    </script>
</body>
</html>
