<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nameid" placeholder="Enter Name Here">
    <button id="btnadd" onclick="adddata()">Add</button>

    <ul id="myul"></ul>
    <script>
        var myarr = [];
        function adddata() {
            var value = document.getElementById("nameid").value;
            myarr.push(value);
            console.log(myarr);
myarr.unshift(value)
            renderdata();//calling
        }

        function renderdata(){
            console.log(document.querySelector("#myul"));
            var ul=document.querySelector("#myul");
            ul.innerHTML="";
            myarr.forEach(function(e,i){
                var li=document.createElement("li");
                li.textContent=e;
                ul.append(li);
            })
        }
        
    </script>
</body>

</html>
