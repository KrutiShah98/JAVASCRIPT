<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //foreach :return single element when we want to perform specific operation

        //map: it return new array

        let mynumber=[2,3,5,3,2]

        //foreach

        mynumber.forEach((num)=>{
            console.log(num);
        })

        let res=mynumber.map((num)=>num*2)
        console.log(res);
    </script>
</body>
</html>
