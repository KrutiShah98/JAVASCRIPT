<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <h2>Guess a Number between 1 to 100!

    </h2>

    <input type="number" name="" id="inputid" placeholder="Enter Number">

    <button id="btn">check</button>

    <script>
        let computer_CHoice = Math.floor(Math.random() * 100) + 1;

        document.getElementById("btn").addEventListener("click", function () {
            let user_choice = document.getElementById("inputid").value;
            console.log(user_choice);

            if (user_choice > computer_CHoice) {
                console.log("guess Lower Number");
            }

            else if (user_choice < computer_CHoice) {
                console.log("guess upper Number");
            }
            else {
                console.log("Match");
            }


        })
    </script>
</body>

</html>
