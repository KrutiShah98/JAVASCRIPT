<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // class is a keyword
        // student is class name

        class Student {
            display()//method
            {
                console.log("welcome to student class");
            }
        }

        class Faculty {
            display() {
                console.log("welcome to faculty class");
            }
        }

        //object creation

        let student = new Student();
        let faculty = new Faculty();


        student.display();
        faculty.display();
    </script>
</body>

</html>
