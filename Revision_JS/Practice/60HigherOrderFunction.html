<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>higher order is a function which can accept number of function as a parameter</h1>

    <script>
        function higherorder(callback)
        {
            console.log("this is higherorder function");
            callback("this is callback")
        }
        function display(msg)
        {
            console.log(msg);
        }
        higherorder(display)
    </script>
</body>
</html>
