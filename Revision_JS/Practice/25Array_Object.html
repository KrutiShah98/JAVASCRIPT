<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array And Object</title>
</head>
<body>
    <script>
        var ar=[10,20,30,40];
    var obj={ name:"Kruti", subject:"Maths"}
    

    console.log(ar);
    console.log(obj.name);

    ar.push(obj);
    console.log(ar);

    obj={name:"deepak",subject:"c++"}
    ar.push(obj);
    console.log(ar);
    </script>
</body>
