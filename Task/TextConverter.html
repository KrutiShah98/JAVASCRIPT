<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
</head>
<body>
    <script>
        let a="Hello World"
        console.log(a.toUpperCase());

        let b="My Name is Lina"
        console.log(b.toLowerCase());

        let c="  We are Happy........             "
        console.log(c.trim());

        let d="You are Perfect"
        console.log(d.);
    </script>
</body>
</html>
