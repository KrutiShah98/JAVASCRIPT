<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Square</title>
</head>
<body>
    <h1>For Loop</h1>
<script>
    for (let i = 0; i <=5 ; i++) {
        for (let j = 0; j <=5; j++) {
            document.write(j);

        }
    
    document.write(i);

    document.write('<br>')
}
</script>

</body>
</html>
