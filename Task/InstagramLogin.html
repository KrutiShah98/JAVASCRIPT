<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login .Instagram</title>
    <link rel="stylesheet" href="InstagramLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="loginpage">
        <div class="">
            <img src="../Image/instagram-wordmark.svg" alt="" class="logo">
        </div>
        <div class="userlogin">
            <input type="text" name="" id="" class="user" placeholder="Phone number, username, or email">
            </label>
        </div>
        <div class="userpwd">
            <input type="password" name="" id="" class="pwd" placeholder="Password">
            </label>
        </div>
        <div class="loginbtn">
            <button class="log">Log in</button>
        </div>
        <div class="or">
            <p class="orc"> _______________ OR ______________</p>
        </div>
        <div class="face">
            <i class="fa-brands fa-square-facebook" style="color: #213454;">
            </i>
            <div>
                <p class="facebook"> Log in with Facebook</p>
            </div>
        </div>
        <div class="forgot">
            <p>Forgot password?</p>
        </div>

    </div>
    <div class="signup">
        <p class="acc">Don't have an account?
            <span style="color:  rgb(0, 149, 246);"> Sign up</span> </p>
    </div>

    <div class="get">
        <p>Get the app.</p>
    </div>
    <div class="plst">
        <img src="../Image/c5Rp7Ym-Klz.png" alt="">
        <img src="../Image/EHY6QnZYdNX.png" alt="">
    </div>
</body>

</html>
