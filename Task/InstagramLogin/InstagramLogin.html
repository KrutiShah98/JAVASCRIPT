    <div class="loginpage">
        <div class="">

        <div class="userlogin">
            <p id="ph"  oninput="handletransform()">Phone number, username, or email</p>
            <input type="text" name="" id="log" class="user" oninput="handletransform()" placeholder="">
        </div>
        <div class="userpwd">
            <p id="ps" oninput="handletransform()">Password</p>

            <input type="password" name="" id="pass"  oninput="handletransform()" class="pwd" placeholder=""

             <span id="sh" onclick="handlevalidation() ">Show</span>
        </div>

        </div>

        </div>

                <p class="facebook"> Log in with Facebook</p>
            </div>
        </div>
        <div class="forgot">
            <p>Forgot password?</p>
        </div>

    </div>
    <div class="signup">
        <p class="acc">Don't have an account?
            <span style="color:  rgb(0, 149, 246);"> Sign up</span> </p>
    </div>

    <div class="get">
        <p>Get the app.</p>
    </div>
    <div class="plst">
        <img src="../../Image/c5Rp7Ym-Klz.png" alt="">
        <img src="../../Image/EHY6QnZYdNX.png" alt="">
    </div>

    <script>
        function handlevalidation() {
            let x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
                document.getElementById("sh").innerText="Hide";
            } else {
                document.getElementById("sh").innerText="Show";
                x.type = "password";
            }
        }
