<body>
   <h1>what is Hoisting?
   </h1> 
   <p>where variables and function declarations are moved to the top of their scope before code execution.
    <br>you can use function and variables before they are declared!
   </p>

   <script>

    a=23;
    // alert(a);
    console.log(a);
    var a;

   </script>
