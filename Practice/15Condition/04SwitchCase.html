<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case in JS</title>

</head>
<body>
    <script>
        let b=2
switch (b) {
    case 1:
    alert("one")                                                                                        
        break;
        case 2:
    alert("two")                                                                                        
        break;
        case 3:
    alert("three")                                                                                        
        break;

    default:
        alert("default");
        break;
}

    </script>
</body>
</html>
