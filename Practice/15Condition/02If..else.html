<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If....else Condition</title>
</head>
<body>
    <script>
        let fruit="Apple";
        if (fruit=="banana") {
            document.write("Yum");
        } else {
            document.write("Yummy");
        }
    </script>
</body>
</html>
