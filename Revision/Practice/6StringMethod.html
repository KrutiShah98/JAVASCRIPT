<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in JS</title>
</head>
<body>
    <script>
        let s="Vande Mataram";
        console.log(s.charAt(1));//STARTS FROM 0
        console.log(s.concat(" Jai Hind"));
        console.log(s.indexOf('e'));
        console.log(s.replace("M","B"));
        console.log(s.toLowerCase());

    </script>
</body>
</html>
