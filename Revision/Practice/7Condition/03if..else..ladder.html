<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If..else ..if </title>
</head>
<body>
    
    <script>
        let a=2

        if(a==1){
        alert("one");
        }
        else if(a==2){
            alert("two")
        }
        else if(a==3){
            alert("Three")
        }
        else{
            alert("Fifty")
        }

    </script>
</body>
</html>
