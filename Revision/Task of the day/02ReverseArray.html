<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
</head>
<body>
    <script>
        let a= [10,20,30,40,50,60]
    for (let i = 0; i < a.length; i++) { 
        const element = a[i];
        document.write(element);
        document.write('<br>');
    }
    document.write('<br>');
    for (let j =a.length-1;j>=0; j--) {
        const element = a[j];
        document.write(element);
        document.write('<br>');
    }

    </script>
</body>
</html>
